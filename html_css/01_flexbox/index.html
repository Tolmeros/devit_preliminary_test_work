<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox</title>
	<style rel="stylesheet" type="text/css">
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.center {
			text-align: center;
		}

		.item {
			width: 100%;
 
			margin-bottom: 2%;
			border: 5px solid black;
		}

		.iheader {
			height: 100px;
		}

		.inavigation {
			height: 50px;
		}

		.icontent-isidebar {
			height: 400px;
		}

		.icontent {
			width: 68%;
		}

		.isidebar {
			width: 28%;
		}

		.ifooter {
			height: 50px;
		}
	</style>
</head>
<body>
<div class="container">
  <div class="item iheader center">
  Header
  </div>
  <div class="item inavigation center">
  Navigation
  </div>
  <div class="item icontent-isidebar icontent center">
  Content
  </div>
  <div class="item icontent-isidebar isidebar center">
  Sidebar
  </div>
  <div class="item ifooter center">
  Footer
  </div>
</div>
</body>
</html>
